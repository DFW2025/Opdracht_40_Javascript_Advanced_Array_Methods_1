<!DOCTYPE html>
<html>

<head>
    <title>"Practice Event Handlers"</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Sofia|Oswald|Dosis">
    <script type="text/javascript" defer src="JS/script.js"></script>
</head>

<body>
    <div class="gridcontainer">
        <!-- Header-->
        <header class="header">
            <h1>"Practice Event Handlers"</h1>
        </header>
        <!-- Main-->
        <main class="main">
            <article class="article">
                <section>
                    <nav class="navbar">
                        <label class="hamburger-menu">
                            <span class="upper-line"></span>
                            <span class="middle-line"></span>
                            <span class="lower-line"></span>
                        </label>
                        <ul class="nav-list">
                            <img class="flag" src="images/Flag.png" alt="All Colours">
                            <p>Shortcuts = 1.2.3.4.5.6.7.8.9</p>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-pink"></div>
                                    <a href="#" class="nav-pink">Pink</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-red"></div>
                                    <a href="#" class="nav-red">Red</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-orange"></div>
                                    <a href="#" class="nav-orange">Orange</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-yellow"></div>
                                    <a href="#" class="nav-yellow">Yellow</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-green"></div>
                                    <a href="#" class="nav-green">Green</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-turguoise"></div>
                                    <a href="#" class="nav-turquoise">Turquoise</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-violet"></div>
                                    <a href="#" class="nav-violet">Violet</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-random"></div>
                                    <a href="#" class="nav-random">Random</a>
                                </label>
                            </li>
                            <li class="nav-item">
                                <label class="label">
                                    <input type="radio" class="radio-input" name="colourtoggle">
                                    <div class="rad-reset"></div>
                                    <a href="#" class="nav-reset">*Reset*</a>
                                </label>
                            </li>
                        </ul>
                    </nav>
                </section>
                <section>
                    <div class="text-box">
                        <p>This is some text that is placed in the transparent box.</p>
                        <button type="button" class="close">X
                        </button>
                    </div>
                </section>
            </article>
        </main>
        <!-- Footer-->
        <footer class="footer">
            <section class="copy">
                <h6>
                    Designed by
                    <a href="#"> DFW</a>
                </h6>
            </section>
        </footer>
    </div>
    <!-- Gridcontainer-->
</body>

</html>
